<app-loader [show]="loading"></app-loader>
<div class="reportBlock">
    <section  style="background-color: #E8E6DF;padding: 30px 0px;">
    <div class="container">
        <div class="row">
        <div class="col-xl-12">
            <h2 class="commonHeading" style="font-weight: 600;">Report</h2>
        </div>
        </div>
    </div>
    </section>

    <div class="container">
        <div class="displayFlex">
            <static-card [title]="TOTAL_ASSETS_LABEL" [data]="totalAssets"></static-card>
            <static-card [title]="'Total Users'" [data]="totalUsers"></static-card>
            <static-card [title]="'Total Searches'" [data]="totalAssets"></static-card>
            <static-card [title]="'Total Downloads'" [data]="totalDownloads"></static-card>
            <!-- <static-card></static-card> -->
        </div>

        <div class="consumption">
            <h2 class="commonHeading pb-30">Consumption</h2>
            <div class="tableGraph pb-10">
                <app-graph *ngIf="downloadsByFormatData.length" [chartType]="'doughnut'" [title]="'Downloads by Format'" [labels]="downloadsByFormatLabel" [data]="downloadsByFormatData" [legend]="true"></app-graph>
                <!-- <app-graph [chartType]="'horizontalBar'" [title]="'Top 10 users by count of search'" [labels]="usersByCountSearchLabels" [data]="usersByCountSearchData" [legend]="usersByCountSearchLegend"></app-graph> -->
                <app-table-card [title]="'Top 10 users by count of search'" [data]=""></app-table-card>
            </div>
            <div class="pt-none tableGraph">
                <app-table-card [title]="'Top 10 users by count of download'" [data]="usersByCountDownloadData"></app-table-card>
                <app-table-card [title]="'Top 10 Popular Search Terms'" [data]="searchTermsAndCount"></app-table-card>
                <!-- <app-graph [chartType]="'horizontalBar'" [title]="'Top 10 users by count of download'" [labels]="usersByCountDownloadLabels" [data]="usersByCountDownloadData" [legend]="usersByCountDownloadLegend"></app-graph> -->
                <!-- <app-graph [chartType]="'horizontalBar'" [title]="'Top 10 Popular Search Terms'" [labels]="popularSearchTermLabel" [data]="popularSearchTermData" [legend]="true"></app-graph> -->
                <!-- <app-graph></app-graph> -->
            </div>
        </div>

        <div class="consumption">
            <div class="pt-none tableGraph">
                <app-table-card [title]="'Top 10 contributing users'" [data]="usersByCountUploadData"></app-table-card>
                <app-graph *ngIf="uploadByFormatData.length" [chartType]="'doughnut'" [title]="'Upload by Format'" [labels]="uploadByFormatLabel" [data]="uploadByFormatData" [legend]="true"></app-graph>
            </div>
        </div>
    </div>
</div>
