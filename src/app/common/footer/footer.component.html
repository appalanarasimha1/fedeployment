<span (click)="openOnboardingModal(onboarding)">About <br />Ground X</span>

<ng-template #onboarding let-c="close" let-d="dismiss">
  <!-- <app-loader [show]="loading"></app-loader> -->
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click'); closeModal()">
      <img src="../../../assets/images/modalclose.svg" />
    </button>

    <ngx-slick-carousel class="carousel customSlider" 
      #slickModal="slick-carousel" 
      [config]="tagsConfig" >
      <!-- <div ngxSlickItem *ngFor="let bucket of tagsMetadataDummy; let i = index" class="slide">
        <div class="item" >
          <img src="{{bucket.image}}" />
        </div>
      </div> -->
      <div ngxSlickItem class="slide">
        <div class="item" >
          <img src="../../../assets/images/mask-group1.jpg" />
        </div>
      </div>
      <div ngxSlickItem class="slide">
        <div class="item" >
          <img src="../../../assets/images/mask-group2.jpg" />
        </div>
      </div>
      <div ngxSlickItem class="slide">
        <div class="item" >
          <img src="../../../assets/images/mask-group3.jpg" />
        </div>
      </div>
      <div ngxSlickItem class="slide">
        <div class="item" >
          <img src="../../../assets/images/mask-group4.jpg" />
        </div>
      </div>
    </ngx-slick-carousel>
</ng-template>
