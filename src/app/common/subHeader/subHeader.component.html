            <div style="position: relative;">

                <input [ngModel]="searchText" (ngModelChange)="searchText=$event" [ngModelOptions]="{standalone: true}"

              </ng-container>

  <!-- sprint16 start -->
  <div class="video-icon" (click)="openSm(content)" *ngIf="modalOpen">
    <div class="playIcon"></div>
    <img src="https://via.placeholder.com/300x300/3ca2ca/3ca2ca" />
  </div>

  <ng-template #content let-modal>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); closeModal()">
      <img src="../../../assets/images/modalclose.svg" />
    </button>
    <div class="modal-body">
      <app-loader-small [show]="modalLoading"></app-loader-small>
      <div class="modal-body-content" *ngIf="hideVideo && !videoResponse" (click)="clickVideoIcon()">
        <div class="playIcon"></div>
        <img src="https://via.placeholder.com/300x170/3ca2ca/3ca2ca" />
      </div>
      <div class="select-an-area" *ngIf="selectArea && !videoResponse">
        <img src="../../../assets/images/logo-neom.png" class="logo" />
        <h3>Please select an area of interest.</h3>
        <ng-select [items]="allSectors" ngDefaultControl
          placeholder="Select an area" [(ngModel)]="sectorSelected">
        </ng-select>
        <div class="next-arrow">
          <!-- <i (click)="playPersonalizedVideo()" class="fa fa-arrow-circle-o-right" style="cursor: pointer;" aria-hidden="true"></i> -->
          <img src="../../../assets/images/left-arrow-video.svg" class="logo" (click)="playPersonalizedVideo()" style="cursor: pointer;"/>  
        </div>
        
      </div>
      
      <div class="" *ngIf="videoResponse">
       
         <video
            style="width: 100%"
            autoplay
            controls
            src
            (error)="showVideo($event)"
          ></video>
          
      </div>
    </div>
  </ng-template>
  <!-- sprint16 end -->

</section>
