<header *ngIf="searchHeader" class="pt-4 pb-4 searchHeading">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xl-8 offset-xl-2">
              <nav class="navbar navbar-expand-lg navbar-light ">
                 
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link " aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link tooltipCustom" style="cursor: not-allowed;" aria-current="page" placement="bottom" ngbTooltip="This function will be available soon">Browse</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" (click)="selectTab('search')">Search</a>
                        </li>
                        <!-- <li class="nav-item">
                          <a class="nav-link tooltipCustom"  style="cursor: not-allowed;" placement="bottom" ngbTooltip="This function will be available soon">Assets</a>
                        </li> -->
                        <li class="nav-item">
                          <a class="nav-link tooltipCustom"  style="cursor: not-allowed;" placement="bottom" ngbTooltip="This function will be available soon">Collections</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link tooltipCustom"  style="cursor: not-allowed;" placement="bottom" ngbTooltip="This function will be available soon">Tasks</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link tooltipCustom"  style="cursor: not-allowed;" placement="bottom" ngbTooltip="This function will be available soon">Favourites</a>
                        </li>
                        <!-- <li class="nav-item">
                          <a class="nav-link"  style="opacity: 0.6;cursor: not-allowed;">Clipboard</a>
                        </li> -->
                      </ul>
                    </div>
               
                </nav>
          </div>
          <div class="col-xl-2">
              <nav class="navbar navbar-expand-lg navbar-light rightNav" style="float: right;">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0 rightDrop">
                          <li class="nav-item">
                              <a class="nav-link tooltipCustom" placement="bottom" ngbTooltip="This function will be available soon" aria-current="page"  style="opacity: 0.6;cursor: not-allowed;">
                                  <img src="../../../assets/images/alarm-bell.svg">
                              </a>
                            </li>
                          
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../../../assets/images/user-color-img.png" style="border-radius: 50%;" width="26" height="26">
                            
                              </a>
                              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                              </ul>
                            </li>
                      </ul>
                  </div>
             
              </nav>
          </div>
      </div>
  </div>
</header>
