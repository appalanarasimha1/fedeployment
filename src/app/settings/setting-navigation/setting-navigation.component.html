<!-- <p>setting-navigation works!</p> -->
<div class="pb-5 pl-12">
    <h2 class="commonHeading main-title" style="font-weight: normal">
      Settings
    </h2>
  </div>
  <div class="tree">
    <ul style="list-style: none" class="leftPanel">
      <li *ngIf="checkForUserGroup()" style="padding: 0px;">
        <div class="d-flex set">
          <div style="z-index: 9; text-align: center; width: 20px;">
            <img src="../../../assets/images/down-arrow.svg" height="9px" />
            <!-- <img src="../../../assets/images/left-arrow.svg" height="14px" /> -->
          </div>
          <span style="padding-left: 10px; z-index: 9">Documentation project</span>
        </div>
        <ul class="leftPanel insideScroll" id="customScrollBar">
          <li
            style="cursor: pointer"
            class="d-flex set"
            routerLink="/settings/devices"
            routerLinkActive="'active-tab'"
          >
            <span>Devices <span class="counting">{{deviceCount}}</span></span>
          </li>

          <li
            style="cursor: pointer"
            class="d-flex set"
            routerLink="/settings/manage-suppliers"
            routerLinkActive="'active-tab'"
          >
            <span>Suppliers <span class="counting">{{supplierCount}}</span></span>
          </li>

          <li
            style="cursor: pointer"
            class="d-flex set"
            routerLink="/settings/manage-locations"
            routerLinkActive="'active-tab'"
          >
            <span>Regions <span class="counting">{{regionCount}}</span></span>
          </li>

          <li
            style="cursor: pointer"
            class="d-flex set"
            routerLink="/settings/manage-access-list"
            routerLinkActive="'active-tab'"
          >
            <span>Access lists <span class="counting">{{accessCount}}</span></span>
          </li>
        </ul>
      </li>

      <li
        style="cursor: pointer"
        class="d-flex set"
        routerLink="/settings/manage-external-users"
        routerLinkActive="'active-tab'"
      >
        <span>Manage external users</span>
      </li>
      <li *ngIf="checkForUserGroup()"
        style="cursor: pointer"
        class="d-flex set"
        routerLink="/report"
        routerLinkActive="'active-tab'"
      >
        <span>Analytics</span>
      </li>
    </ul>
  </div>
