
<app-loader [show]="loading"></app-loader>
<section class="login flexible" style="justify-content: center; margin-top: -76px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-md-12">
                <h2 class="text-center mb-4"><img src="../../assets/images/Logo_Ground_X.svg" /></h2>
                <form autocomplete="off">
                    <ul class="signupForm">
                        <li>
                            <h3>Create account</h3>
                        </li>
                        <li>
                            <input type="email" class="form-control showError" id="email" name="email" placeholder="jing.lin@nortal.com" />
                            <div class="showError">This account already exsits</div>
                        </li>
                        <li>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name" />
                        </li>
                        <li>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="password" class="form-control" id="comfirmPassword" name="comfirmPassword" placeholder="Comfirm password" />
                        </li>
                        <li>
                            Already have an account? <a [routerLink]="['/login']">Log in</a>
                        </li>
                        <li>
                            <button type="submit" class="btn btn-primary loginBtn" disabled>Create account</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
