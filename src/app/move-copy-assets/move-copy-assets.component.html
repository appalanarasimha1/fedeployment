<div class="moveCopyBlock">
  <h3>Where would you like to move the item?
    <button type="button" class="close-modal-icon" aria-label="Close" (click)="closeModal()" style="float: right;">
      <img src="../../assets/images/close-modal.svg" style="width: 20px" />
   </button>
  </h3>
  <div class="moveCopy">
    <!-- <div class="moveBreadcrumb">
      <a href="#">Marketing</a>
      <a href="#">SubFolder</a>
      <a href="javascript:void(0)" class="disabled">2021_Traveller_Marketing_Material_03_10_2021-12_11_2021 <span class="private">Private</span></a>
    </div> -->
    <div (click)="goBack()" *ngIf="checkCanGoBack()" class="backArrow">
      <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.82832 6.99974L7.77832 11.9497L6.36432 13.3637L0.000320156 6.99974L6.36432 0.635742L7.77832 2.04974L2.82832 6.99974Z" fill="#BAB8B2"/>
      </svg> Back
    </div>
    <div *ngIf="folderList == null || folderList.length === 0" class="noFolder">No folders</div>
    <div id="customScrollBar" class="moveItemList">
      <ul>
        <li *ngFor="let folder of folderList">
          <div class="control-group">
            <label class="control control--checkbox">
              <span class="folderImgList"><img src="../../assets/images/folder-table-list.svg" /></span>
              {{folder.title}} <span *ngIf="!!folder.properties['dc:isPrivate']" class="private">Private</span>
              <input *ngIf="checkEnableCheckbox(folder)"
                id="checkbox-4"
                type="checkbox"
                class="vh"
                [checked]="folder.uid === selectedDestination?.uid"
                (change)="selectFolder($event, folder)"
              />
              <div class="control__indicator"></div>
            </label>
          </div>
          <span (click)="currentFolder=folder;fetchAssets(folder.uid)" class="folderTitleArrow">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.17168 7.00026L0.221679 2.05026L1.63568 0.636257L7.99968 7.00026L1.63568 13.3643L0.22168 11.9503L5.17168 7.00026Z" fill="#040404"/>
            </svg>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="fixheight">
    <div *ngIf="selectedDestination">
      <div class="movedContent" *ngIf="selectedDestination?.properties['dc:isPrivate']">
        Items that are moved to private folders will always be copied.
      </div>
      <div class="movedContent" *ngIf="!selectedDestination?.properties['dc:isPrivate']">
        Items will be moved to this folder. The owner will be notified.
      </div>
    </div>
  </div>
</div>
<div class="button-groups">
  <button (click)="closeModal()" class="cancel-btn">Cancel</button>
  <button *ngIf="selectedDestination?.properties['dc:isPrivate']" [ngClass]="!selectedDestination ? 'disabled' : ''" (click)="moveAssets()" class="upload-btn">Copy here</button>
  <button *ngIf="!selectedDestination?.properties['dc:isPrivate']" [ngClass]="!selectedDestination ? 'disabled' : ''" (click)="moveAssets()" class="upload-btn">Move here</button>
</div>
