
<app-loader [show]="loading"></app-loader>
<section class="login flexible" style="justify-content: center">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-md-12">
                <h2 class="text-center mb-4">Ground x</h2>
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="username" >
                    </div>
                    <div class="mb-">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" placeholder="Password" name="password" class="form-control" [(ngModel)]="password" id="pass"/>
                    </div>
                    <span *ngIf="error" style="color: red;background-color: #000;padding: 5px;border-radius: 8px;margin-top: 8px;display: block; text-align: center;">{{errorMessage}}</span>
                    <div class="mb-4">
                      <!-- <a href="">Forgot Password</a> -->
                    </div>
                    
                    <button type="submit" class="btn btn-primary loginBtn"(click)="login()">Login</button>
                    <!-- <button type="button" class="btn btn-primary"(click)="logout()">Logout</button> -->
                    
                  </form>
            </div>
        </div>
    </div>
</section>
