<div *ngIf="checkShowTabSelection()" class="tab-selection">
  <ul class="nav nav-tabs" style="display: inline-block">
    <li [ngClass]="selectedTab === tabs.MEDIA ? 'pointer active' : 'pointer'">
      <a routerLink="/" fragment="" (click)="selectTab(tabs.MEDIA)" data-toggle="tab">Media</a>
    </li>
    <li [ngClass]="selectedTab === tabs.CONSTRUCTION ? 'pointer active' : 'pointer'">
      <a routerLink="/" fragment="construction" (click)="selectTab(tabs.CONSTRUCTION)" data-toggle="tab">Construction</a>
    </li>
  </ul>
</div>

<app-side-drawer
  #advancedFilter
  [inputMetaData]="aggregationsMetaData"
  (searchTextOutput)="filters($event)"
  (resetFilterOuput)="resetFilter()">
</app-side-drawer>

<app-content
  *ngIf="selectedTab === tabs.MEDIA"
  #documentsView
  [documents]="documents"
  [searchTerm]="searchValue"
  [filters]="filtersParams"
  [userId]="user"
  (searchTextOutput)="searchDocuments($event)"
  (pageCount)="fetchNextPageResults(1, $event)"
  (selectDocType)="selectDocType($event)"
  (openFilterModal)="openFilterModal($event)"
  (resetFilterOuput)="resetFilter()"
  (selectDetailViewType)="selectDetailViewType($event)"
></app-content>
