<dom-module id="nuxeo-folder-create-layout">

    <style include="nuxeo-styles"></style>

    <nuxeo-resource id="eventType" params='{"pageSize": 0}' path="/directory/eventType"></nuxeo-resource>

    <nuxeo-select
      attr-for-selected="id"
      id="folderTypeSelector"
      label="Folder Type"
      selected="{{document.properties.dc:folderType}}"

      role="widget"

    <template if="[[isEventFolder]]" is="dom-if">
      <nuxeo-date-picker
        label="Start Date"
        name="start"
        role="widget"
        value="{{document.properties.dc:start}}"
        required
      >
      </nuxeo-date-picker>
      <nuxeo-date-picker label="End Date" name="end" role="widget" value="{{document.properties.dc:end}}" required>
      </nuxeo-date-picker>

      <template if="[[isRecurringEventFolder]]" is="dom-if">
        <nuxeo-input
          label="recurrence"
          name="recurrence"
          role="widget"
          value="{{document.properties.dc:recurrence}}"
          required
        >
        </nuxeo-input>
      </template>
    </template>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-folder-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Folder
         */
        document: Object,
        folderTypes: {
          type: Array,
          value: [],
        },
        isEventFolder: {
          type: Boolean,
          value: false,
        },
        isRecurringEventFolder: {
          type: Boolean,
          value: false,
        },
      },
      observers: ['folderTypeChanged(document.properties.dc:folderType)'],
      getTitle(isEventFolder) {
        return isEventFolder ? this.i18n('eventTitle') : this.i18n('title');
      },
      folderTypeChanged(folderType) {
        if (typeof this.document === 'undefined' || !this.eventType) return;
        const { properties } = this.document;

        this.isEventFolder = this.eventType.includes(folderType);
        const start = this.isEventFolder ? properties['dc:start'] : null;
        const end = this.isEventFolder ? properties['dc:end'] : null;

        this.isRecurringEventFolder = folderType === 'repeatingEvent';
        const recurrence = this.isRecurringEventFolder ? properties['dc:recurrence'] : null;

        this.setProperties({
          'document.properties.dc:start': start,
          'document.properties.dc:end': end,
          'document.properties.dc:recurrence': recurrence,
        });
      },
      ready() {
        this.$.eventType.get().then((response) => {
          this.eventType = response.entries.map((eventType) => eventType.id);
        });

        this.$.folderTypes
          .get()
          .then((response) => {
            this.folderTypes = response.entries;
            const assetFolderType = this.folderTypes.find((folderType) => folderType.id === 'asset');
            if (assetFolderType) this.$.folderTypeSelector.set('selected', assetFolderType.id);
          })
          .catch((e) => {
            console.error(e);
          });
      },
      disconnectedCallback() {
        delete this.eventType;
      },
    });
  </script>
</dom-module>
